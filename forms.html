<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>

<body style="background-color: rgba(60, 57, 55, 0.608);">
    <h2>Create an Account</h2>
    <form action="process.php">
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>
        </div>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <br>
            <label for="age">Age:</label><br>
            <select name="age" id="age">

                <option value="">Select Age</option>
                <option value="">18</option>
                <option value="">19</option>
                <option value="">20</option>
                <option value="">21</option>
                <option value="">22</option>
                <option value="">23</option>
                <option value="">24</option>
            </select>
            <br><br>
        </div>
        <div>
            <label for="message">Tell us a little about yourself:</label><br>
            <textarea name="message" id="message" cols="40" rows="5"></textarea><br><br>
        </div>
        <div>

            <input type="checkbox" id="checkbox" name="checkbox"> I agree to the <a
                href="https://www.google.com/search?q=terms+of+service&oq=terms+&aqs=chrome.2.69i59l3j69i57j0i67j69i60l3.7731j0j4&sourceid=chrome&ie=UTF-8 "
                target="_blank">terms of service</a>
        </div>
        <br>
        <button>sign up</button>
        </div>
    </form>
</body>

</html>
